<html>
    <body>
        <script type="text/javascript">
            for (i = 1; i < 21; i++) { 
                for (j = 1; j < 40; j++){
                    if (i == 1) {
                        if (j % 2 == 0) {
                            document.write("&nbsp;&nbsp;");
                        } else {
                            document.write("*");
                        }
                    } else if (i == j || j == 40-i) {
                        document.write("*");
                    } else {
                        document.write("&nbsp;&nbsp;");
                    }
                }
                document.write("<br>");
            }              
        </script>
    </body>
</html>
